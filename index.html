<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <h1 id="header">Card Matching Game</h1>
    <div class="btn-container">
        <button class='start-btn' onclick="main()" disabled='disabled'>Start</button>
        <div id="theme-container">
            <div class="dropdown">
                <button class="dropbtn">Choose Your Theme</button>
                <div id="theme-dropdown" class="dropdown-content">
                    <div class="option" id="among-us-option">Among Us</div>
                    <div class="option" id="maplestory-option">Maplestory</div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-section">
        <div class="player-container">
            <div class="player-wrapper">
                <div class="player" id="player1" ></div>
                <div class="game-score">Games Won: <span id="player1-score">0</span></div>
                <div class="round-score">Pairs Matched: <span id="player1-round-score">0</span></div>
            </div>
            <div class="player-wrapper">
                <div class="player" id="player2" ></div>
                <div class="game-score">Games Won: <span id="player2-score">0</span></div>
                <div class="round-score">Pairs Matched: <span id="player2-round-score">0</span></div>
            </div>
        </div>
        <div class='grid-container'>
            <div class='initial-card' id='1'></div>
            <div class='initial-card' id='2'></div>
            <div class='initial-card' id='3'></div>
            <div class='initial-card' id='4'></div>
            <div class='initial-card' id='5'></div>
            <div class='initial-card' id='6'></div>
            <div class='initial-card' id='7'></div>
            <div class='initial-card' id='8'></div>
            <div class='initial-card' id='9'></div>
            <div class='initial-card' id='10'></div>
            <div class='initial-card' id='11'></div>
            <div class='initial-card' id='12'></div>
            <div class='initial-card' id='13'></div>
            <div class='initial-card' id='14'></div>
            <div class='initial-card' id='15'></div>
            <div class='initial-card' id='16'></div>
            <div class='initial-card' id='17'></div>
            <div class='initial-card' id='18'></div>
            <div class='initial-card' id='19'></div>
            <div class='initial-card' id='20'></div>
            <div class='initial-card' id='21'></div>
            <div class='initial-card' id='22'></div>
            <div class='initial-card' id='23'></div>
            <div class='initial-card' id='24'></div>
        </div>

    </div>
    <div class="win-container">
        <div class="win-content">
            <div id="win-message">You Win!</div>
            <button id="play-again">Continue Playing?</button>
        </div>
    </div>
</body>
</html>
